<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mbody">
    <div class="leaf">
        <div class="header">
            <div class="title">
                <img src="odin-lined.png" id="odinHead">
                <p id="texto">ODIN</p>
            </div>

        </div>  
    </div>
    <div class="mainB">
        <div class="con1">
            <p id="words">This is not a real online service! You know you need something <br> like in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p id="words2">You <em>know</em> you want to.</p>
        </div>
            <div id="boxC">
        <h3>Let's do this!</h3>
        <form action="" method="post">
            <div class="col">
                <label for="firstName">FIRST NAME</label><br>
                <input type="text" name="firstName" id="firstName"><br>
                <label for="email">E-MAIL</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="passWord">PASSWORD</label><br>
                <input type="password" name="passWord" id="passWord"><br>
            </div>
        
            <div class="col">
                <label for="lastName">LAST NAME</label><br>
                <input type="text" name="lastName" id="lastName"><br>
                <label for="phoneNumber">PHONE NUMBER</label><br>
                <input type="number" name="phoneNumber" id="phoneNumber"><br>
                <label for="currentPassWord">CURRENT PASSWORD</label><br>
                <input type="password" name="currentPassWord" id="currentPassWord"><br>
            </div>
        
        </form>
    </div>
    <div class="con2">
        <button type="submit">Create Account</button>
        <p>Already have an acocunt? <a href="http://joyalzixx.github.io/rock-paper-scissor" target="_blank">Log in</a></p>
    </div>
</div>
</div>
</body>
</html>
